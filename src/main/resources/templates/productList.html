<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fa-solid fa-box text-warning"></i> Quản lý sản phẩm</h2>

        <a href="/products/addProduct" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Thêm sản phẩm
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>Tên</th>
                <th>Đơn vị</th>
                <th>Số lượng</th>
                <th>Giá bán (đ)</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">

                <td th:text="${product.name}"></td>
                <td th:text="${product.unit}"></td>
                <td th:text="${product.quantity}"></td>

                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></td>

                <td>
                    <a th:href="@{/products/updateProduct/{id}(id=${product.id})}" class="btn btn-warning btn-sm">
                        Sửa
                    </a>

                    <a th:href="@{/products/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Bạn có chắc muốn xóa không?')">
                        Xóa
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
