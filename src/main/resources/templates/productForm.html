<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <h3 class="mb-4" th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}">
                    <i class="fa-solid fa-plus me-2"></i>
                </h3>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/products/saveProduct}" th:object="${product}" method="POST">

                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên sản phẩm</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                    placeholder="Nhập tên sản phẩm..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Đơn vị</label>
                                <input type="text" th:field="*{unit}" class="form-control"
                                    placeholder="Ví dụ: Cái, Hộp..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Số lượng</label>
                                <input type="number" th:field="*{quantity}" class="form-control" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Giá bán (đ)</label>
                                <input type="number" th:field="*{price}" class="form-control" min="0" step="1000"
                                    required>
                            </div>

                            <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                                <button type="submit" class="btn btn-primary px-4 me-2">Lưu</button>

                                <a th:href="@{/products}" class="btn btn-secondary px-4">Huỷ</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
